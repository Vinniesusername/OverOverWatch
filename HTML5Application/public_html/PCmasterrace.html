<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <title>PC Survey</title>
</head>
<body>
    <main>
        <section id="heading section">
            <figure>
                <img id="header_image" src="PC_png.png" width="296" height="162" alt="PC image" />
            </figure>
            <h1>Please fill out these questions</h1>
        </section>
        <section id="platform selection section">
            <form id="specification radios">
                <section id="Price">
                    <label id="price label">Price:</label>
                    <input type="radio" id="Free radio">Free</input>
                    <input type="radio" id="Paid radio">Paid</input>
                    <input type="radio" id="Subscription radio">Subscription</input>
                </section>
                <section id="Genre">
                    <label id="Genre label">Genre:</label>
                    <input type="radio" id="RPG radio">Role Playing</input>
                    <input type="radio" id="Shooting radio">Shooting</input>
                    <input type="radio" id="Platforming radio">Platforming</input>
                    <input type="radio" id="Racing radio">Racing</input>
                    <input type="radio" id="Fighting radio">Fighting</input>
                </section>
                <section id="Level of Violence">
                    <label id="LOV label">Level of Violence:</label>
                    <input type="radio" id="None radio">None</input>
                    <input type="radio" id="Cartoon radio">Cartoon</input>
                    <input type="radio" id="Full on Doom radio">Full on Doom</input>
                </section>
                <section id="Play Level">
                    <label id="Play level label">Level of Play:</label>
                    <input type="radio" id="Casual radio">Casual</input>
                    <input type="radio" id="Competitive radio">Competitive</input>
                </section>
                <section id="World Style">
                    <label id="World Style label">Genre:</label>
                    <input type="radio" id="Realistic radio">Realistic</input>
                    <input type="radio" id="Fantasy radio">Fantasy</input>
                </section>
                <section id="Graphics Ballpark">
                    <label id="gpu label">Graphics Performance Ballpark:</label>
                    <input type="radio" id="780 radio">Nvidia GTX 780</input>
                    <input type="radio" id="1070 radio">Nvidia GTX 1070</input>
                    <input type="radio" id="1080 radio">Nvidia GTX 1080</input>
                </section>
            </form>
            <section id="results">
                <button onclick="<script needed>">Get Recommendation</button>
                <label id="algorithm return"> </label>
            </section>
        </section>
    </main>
    <footer id="footer">Project by Arjele, Drew, Manu, and Vincent. 2018.</footer>
</body>
</html>
