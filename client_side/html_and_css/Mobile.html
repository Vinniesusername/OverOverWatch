<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <title>Mobile Survey</title>
    <script type="text/javascript" src="http://localhost:9001/computerScript.js"></script>

</head>
<body>
<main class="Mobile_survey_page">
    <section id="heading section">
        <figure>
            <img id="header_image" src="http://localhost:9001/mobile.png" width="300" height="162" alt="Mobile image" />
        </figure>
        <h1>Please fill out these questions</h1>
    </section>
    <section id="platform selection section">
        <form id="specification radios">
            <section class="radio-section" id="Price">
                <label id="price label">Price:</label><br>
                <form>
                    <input name="price" value="0" type="radio" id="Free radio">
                    <label for="Free radio">Free</label>
                    <input name="price" value="1" type="radio" id="Paid radio">
                    <label for="Paid radio">Paid</label>
                </form>
            </section>
            <section class="radio-section" id="Genre">
                <label id="Genre label">Genre:</label>
                <form>
                    <input name="genre" value="0" type="radio" id="Puzzle radio">
                    <label for="Puzzle radio">Role Playing</label>
                    <input name="genre" value="1" type="radio" id="Shooter radio">
                    <label for="Shooter radio">Shooting</label>
                    <input name="genre" value="2" type="radio" id="Side Scroller radio">
                    <label for="Side Scroller radio">Side Scroller</label>
                    <input name="genre" value="3" type="radio" id="Racing radio">
                    <label for="Racing radio">Racing</label>
                    <input name="genre" value="4" type="radio" id="Fighting radio">
                    <label for="Fighting radio">Fighting</label>
                    <input name="genre" value="5" type="radio" id="Strategy radio">
                    <label for="Strategy radio">Strategy</label>
                    <input name="genre" value="6" type="radio" id="None of the Above radio">
                    <label for="None of the Above radio">None of the Above</label>
                </form>
            </section>
            <section class="radio-section" id="Level of Violence">
                <label id="LOV label">Level of Violence:</label>
                <form>
                    <input name="LOVE" value="0" type="radio" id="None radio">
                    <label for="None radio">None</label>
                    <input name="LOVE" value="1" type="radio" id="Cartoon radio">
                    <label for="Cartoon radio">Cartoon</label>
                    <input name="LOVE" value="2" type="radio" id="Full on Doom radio">
                    <label for="Full on Doom radio">Full on Doom</label>
                </form>
            </section>
            <section class="radio-section" id="Play Style">
                <label id="Play level label">Play Style:</label>
                <form>
                    <input name="Play Level" value="0" type="radio" id="PvE radio">
                    <label for="PvE radio">PvE</label>
                    <input name="Play Level" value="1" type="radio" id="PvP radio">
                    <label for="PvP radio">PvP</label>
                </form>
            </section>
            <section class="radio-section" id="World Style">
                <label id="World Style label">World Style:</label>
                <form>
                    <input name="World Style" value="0" type="radio" id="Realistic radio">
                    <label for="Realistic radio">Realistic</label>
                    <input name="World Style" value="1" type="radio" id="Fantasy radio">
                    <label for="Fantasy radio">Fantasy</label>
                </form>
            </section>
        </form>
        <section id="results">

            <button onclick="output()">Get Recommendation</button>
            <br><br>
            <label style="margin-top: 30px; color: #3e3e3e;" id="algorithm return"> </label>
        </section>
    </section>
</main>
<footer id="footer" class="green-footer">Project by Arjele, Drew, Manu, and Vincent. 2018.</footer>
<form>
    <button formaction="index.html" type="submit" class="home-button">home</button>
</form>
</body>
</html>
