<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <title>PC Survey</title>
    <script type="text/javascript" src="http://localhost:9001/computerScript.js"></script>

</head>
<body>
    <main class="PC_survey_page">
        <section id="heading section">
            <figure>
                <img id="header_image" src="http://localhost:9001/PC.png" width="220" height="162" alt="PC image" />
            </figure>
            <h1>Please fill out these questions:</h1>
        </section>
        <section id="platform selection section">
            <form id="specification radios">
                <section class="radio-section" id="Price">
                    <label id="price label"><b>Price:</b></label><br>
                    <form>
                        <input name="price" value="0" type="radio" id="Free radio">
                        <label for="Free radio">Free</label>
                        <input name="price" value="1" type="radio" id="Paid radio">
                        <label for="Paid radio">Paid</label>
                        <input name="price" value="2" type="radio" id="Subscription radio">
                        <label for="Subscription radio">Subscription</label>
                    </form>
                </section>
                <section class="radio-section" id="Genre">
                    <label id="Genre label"><b>Genre:</b></label>
                    <form>
                        <input name="genre" value="0" type="radio" id="RPG radio">
                        <label for="RPG radio">Role Playing</label>
                        <input name="genre" value="1" type="radio" id="Shooting radio">
                        <label for="Shooting radio">Shooting</label>
                        <input name="genre" value="2" type="radio" id="Platforming radio">
                        <label for="Platforming radio">Platforming</label>
                        <input name="genre" value="3" type="radio" id="Racing radio">
                        <label for="Racing radio">Racing</label>
                        <input name="genre" value="4" type="radio" id="Fighting radio">
                        <label for="Fighting radio">Fighting</label>
                        <input name="genre" value="5" type="radio" id="Strategy radio">
                        <label for="Strategy radio">Strategy</label>
                        <input name="genre" value="6" type="radio" id="None of the Above radio">
                        <label for="None of the Above radio">None of the Above</label>
                    </form>
                </section>
                <section class="radio-section" id="Level of Violence">
                    <label id="LOV label"><b>Level of Violence:</b></label>
                    <form>
                        <input name="LOVE" value="0" type="radio" id="None radio">
                        <label for="None radio">None</label>
                        <input name="LOVE" value="1" type="radio" id="Cartoon radio">
                        <label for="Cartoon radio">Cartoon</label>
                        <input name="LOVE" value="2" type="radio" id="Full on Doom radio">
                        <label for="Full on Doom radio">Full on Doom</label>
                    </form>
                </section>
                <section class="radio-section" id="Play Level">
                    <label id="Play level label"><b>Level of Play:</b></label>
                    <form>
                        <input name="Play Level" value="0" type="radio" id="Casual radio">
                        <label for="Casual radio">Casual</label>
                        <input name="Play Level" value="1" type="radio" id="Competitive radio">
                        <label for="Competitive radio">Competitive</label>
                    </form>
                </section>
                <section class="radio-section" id="World Style">
                    <label id="World Style label"><b>World Style:</b></label>
                    <form>
                        <input name="World Style" value="0" type="radio" id="Realistic radio">
                        <label for="Realistic radio">Realistic</label>
                        <input name="World Style" value="1" type="radio" id="Fantasy radio">
                        <label for="Fantasy radio">Fantasy</label>
                    </form>
                </section>
                <section class="radio-section" id="Graphics Ballpark">
                    <label id="gpu label"><b>Graphics Performance Ballpark:</b></label>
                    <form>
                        <input name="gpu" value="0" type="radio" id="780 radio">
                        <label for="780 radio">Nvidia GTX 780</label>
                        <input name="gpu" value="1" type="radio" id="1070 radio">
                        <label for="1070 radio">Nvidia GTX 1070</label>
                        <input name="gpu" value="2" type="radio" id="1080 radio">
                        <label for="1080 radio">Nvidia GTX 1080</label>
                    </form>
                </section>
            </form>
            <section id="results">

                <button onclick="output()">Get Recommendation</button>
                <br><br>
                <label style="margin-top: 30px; color: #3e3e3e;" id="algorithm return"> </label>
            </section>
        </section>
    </main>
    <footer id="footer" class="yellow-footer">Project by Arjele, Drew, Manu, and Vincent. 2018.</footer>
    <form>
        <button formaction="index.html" type="submit" class="home-button">home</button>
    </form>
</body>
</html>
